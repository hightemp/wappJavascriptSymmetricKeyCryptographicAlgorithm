<textarea id="text-original" style="width:49%;height:300px">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
<textarea id="text-encoded" style="width:49%;height:300px"></textarea>
		
<script>

var Encoder = function(sText)
{
	this.sText = sText || '';
	this.aKey = [];
	
	this.fnShuffleArray = function(aArray) 
	{
	    var j, x, i;
	    for (i = aArray.length - 1; i > 0; i--) {
	        j = Math.floor(Math.random() * (i + 1));
	        x = aArray[i];
	        aArray[i] = aArray[j];
	        aArray[j] = x;
	    }
	    return aArray;
	}
	
	this.fnGenerateKey = function()
	{
		var aResult = [];
		var iCommands = 5;
		
		var iCommandsBlockLength = Math.floor(Math.random()*156+100);
		aResult.push(iCommandsBlockLength);
		var iValuesBlockLength = Math.floor(Math.random()*156+100);
		aResult.push(iValuesBlockLength);
		
		var iCommandsBlock = iCommandsBlockLength/iCommands;
		var aCommands = [];
		
		for (var iCommandIndex = 0; iCommandIndex<iCommands; iCommandIndex++) {
			for (var iIndex = 0; iIndex<Math.floor(iCommandsBlock); iIndex++) {
				aCommands.push(iCommandIndex);
			}
			
			if (iCommandIndex == iCommands - 1) {
				if (iCommandsBlock != Math.floor(iCommandsBlock)) {
					for (var iIndex = 0; iIndex<iCommandsBlockLength % iCommands; iIndex++) {
						aCommands.push(iCommandIndex);
					}
				}
			}
		}
		
		aCommands = this.fnShuffleArray(aCommands);
		
		aResult = aResult.concat(aCommands);
		
		/*
		for (var iIndex = 0; iIndex<iCommandsBlockLength; iIndex++) {
			aResult.push(Math.floor(Math.random()*iCommands));
		}
		*/
		
		for (var iIndex = 0; iIndex<iValuesBlockLength; iIndex++) {
			aResult.push(Math.floor(Math.random()*256));
		}
		
		this.aKey = aResult;
	}
	
	this.fnGetValueFromArrayLooped = function(aArray, iPosition)
	{
		if (iPosition=>aArray.length)
			iPosition = iPosition % aArray.length;
			
		return aArray[iPosition];
	}
	
	this.fnEncrypt = function()
	{
		var aResult = this.sText.split('');
		
		var iCommandsBlockLength = this.aKey[0];
		var iValuesBlockLength = this.aKey[1];
		
		var iLastPosition = 2+iCommandsBlockLength;
		var aCommands = this.aKey.slice(2, iLastPosition);
		var aValues = this.aKey.slice(iLastPosition, iLastPosition+iValuesBlockLength);
		iLastPosition = iLastPosition+iValuesBlockLength;
		
		for (var iCommandIndex=0; iCommandIndex<iCommandsBlockLength; iCommandIndex++) {
			switch (aCommands[iCommandIndex]) {
				case 0:
					var iShift = this.fnGetValueFromArrayLooped(aValues, iCommandIndex);
					for (var iIndex=0; iIndex<iShift; iIndex++) {
						aResult = this.fnLeftToRightShiftArray(aResult);
					}
					break;
				case 1:
					var iShift = this.fnGetValueFromArrayLooped(aValues, iCommandIndex);
					for (var iIndex=0; iIndex<iShift; iIndex++) {
						aResult = this.fnRightToLeftShiftArray(aResult);
					}
					break;
				case 2:
					for (var iIndex=0; iIndex<aResult.length; iIndex++) {
						var iShift = this.fnGetValueFromArrayLooped(aValues, iIndex*iCommandIndex);
						var aBitArray = this.fnConvertIntToBitArray(aResult[iIndex].charCodeAt(0), 1);
						
						for (var iShiftIndex=0; iShiftIndex<iShift; iShiftIndex++) {
							aBitArray = this.fnLeftToRightShiftArray(aBitArray);
						}
				
						aResult[iIndex] = String.fromCharCode(this.fnConvertBitArrayToInt(aBitArray, 1));
					}
					break;
				case 3:
					for (var iIndex=0; iIndex<aResult.length; iIndex++) {
						var iShift = this.fnGetValueFromArrayLooped(aValues, iIndex*iCommandIndex);
						var aBitArray = this.fnConvertIntToBitArray(aResult[iIndex].charCodeAt(0), 1);

						for (var iShiftIndex=0; iShiftIndex<iShift; iShiftIndex++) {
							aBitArray = this.fnRightToLeftShiftArray(aBitArray);
						}
				
						aResult[iIndex] = String.fromCharCode(this.fnConvertBitArrayToInt(aBitArray, 1));
					}
					break;
				case 4:
					for (var iIndex=0; iIndex<aResult.length; iIndex++) {
						var iMask = this.fnGetValueFromArrayLooped(aValues, iIndex*iCommandIndex);
						aResult[iIndex] = String.fromCharCode(aResult[iIndex].charCodeAt(0) ^ iMask);
					}
					break;
			}
		}
		
		return aResult.join('');
	}
	
	this.fnDecrypt = function()
	{
		var aResult = this.sText.split('');
		
		var iCommandsBlockLength = this.aKey[0];
		var iValuesBlockLength = this.aKey[1];
		
		var iLastPosition = 2+iCommandsBlockLength;
		var aCommands = this.aKey.slice(2, iLastPosition);
		var aValues = this.aKey.slice(iLastPosition, iLastPosition+iValuesBlockLength);
		iLastPosition = iLastPosition+iValuesBlockLength;
		
		for (var iCommandIndex=iCommandsBlockLength-1; iCommandIndex>=0; iCommandIndex--) {
			switch (aCommands[iCommandIndex]) {
				case 0:
					var iShift = this.fnGetValueFromArrayLooped(aValues, iCommandIndex);
					for (var iIndex=0; iIndex<iShift; iIndex++) {
						aResult = this.fnRightToLeftShiftArray(aResult);
					}
					break;
				case 1:
					var iShift = this.fnGetValueFromArrayLooped(aValues, iCommandIndex);
					for (var iIndex=0; iIndex<iShift; iIndex++) {
						aResult = this.fnLeftToRightShiftArray(aResult);
					}
					break;
				case 2:
					for (var iIndex=0; iIndex<aResult.length; iIndex++) {
						var iShift = this.fnGetValueFromArrayLooped(aValues, iIndex*iCommandIndex);
						var aBitArray = this.fnConvertIntToBitArray(aResult[iIndex].charCodeAt(0), 1);
						
						for (var iShiftIndex=0; iShiftIndex<iShift; iShiftIndex++) {
							aBitArray = this.fnRightToLeftShiftArray(aBitArray);
						}
				
						aResult[iIndex] = String.fromCharCode(this.fnConvertBitArrayToInt(aBitArray, 1));
					}
					break;
				case 3:
					for (var iIndex=0; iIndex<aResult.length; iIndex++) {
						var iShift = this.fnGetValueFromArrayLooped(aValues, iIndex*iCommandIndex);
						var aBitArray = this.fnConvertIntToBitArray(aResult[iIndex].charCodeAt(0), 1);
						
						for (var iShiftIndex=0; iShiftIndex<iShift; iShiftIndex++) {
							aBitArray = this.fnLeftToRightShiftArray(aBitArray);
						}
				
						aResult[iIndex] = String.fromCharCode(this.fnConvertBitArrayToInt(aBitArray, 1));
					}
					break;
				case 4:
					for (var iIndex=0; iIndex<aResult.length; iIndex++) {
						var iMask = this.fnGetValueFromArrayLooped(aValues, iIndex*iCommandIndex);
						aResult[iIndex] = String.fromCharCode(aResult[iIndex].charCodeAt(0) ^ iMask);
					}
					break;
			}
		}
		
		return aResult.join('');
	}
	
	this.fnLeftToRightShiftArray = function(aArray)
	{
		var sBuffer = aArray[aArray.length-1];
		
		for (var iIndex=aArray.length-2; iIndex>=0; iIndex--) {
			aArray[iIndex+1] = aArray[iIndex];
		}
		
		aArray[0] = sBuffer;

		return aArray;
	}
	
	this.fnRightToLeftShiftArray = function(aArray)
	{
		var sBuffer = aArray[0];
		
		for (var iIndex=0; iIndex<aArray.length-1; iIndex++) {
			aArray[iIndex] = aArray[iIndex+1];
		}
		
		aArray[aArray.length-1] = sBuffer;

		return aArray;
	}
	
	this.fnLeftToRightShift = function(iShift)
	{
		var aResult = this.sText.split('');
		
		for (var iIndex=0; iIndex<iShift; iIndex++) {
			aResult = this.fnLeftToRightShiftArray(aResult);
		}
		
		return aResult.join('');
	}
	
	this.fnRightToLeftShift = function(iShift)
	{
		var aResult = this.sText.split('');
		
		for (var iIndex=0; iIndex<iShift; iIndex++) {
			aResult = this.fnRightToLeftShiftArray(aResult);
		}
		
		return aResult.join('');
	}
	
	this.fnConvertIntToBitArray = function(iInteger, iMaxSize)
	{
		var aResult = [];
		
		iMaxSize = iMaxSize || 1;
		iMaxSize = iMaxSize*8;
		
		for (var iIndex=iMaxSize-1; iIndex>=0; iIndex--) {
			aResult.push(iInteger >> iIndex & 1);
		}
		
		return aResult;
	}
	
	this.fnConvertBitArrayToInt = function(aArray, iMaxSize)
	{
		var iInteger = 0;
		
		iMaxSize = iMaxSize || 1;
		iMaxSize = iMaxSize*8;
		
		for (var iIndex=iMaxSize-1; iIndex>=0; iIndex--) {
			iInteger = iInteger | (aArray[iIndex] << (iMaxSize-1 - iIndex));
		}
		
		return iInteger;
	}
	
	this.fnLeftToRightBitShift = function(iShift)
	{
		var aResult = this.sText.split('');
		
		for (var iIndex=0; iIndex<aResult.length; iIndex++) {
			var aBitArray = this.fnConvertIntToBitArray(aResult[iIndex].charCodeAt(0), 1);
			
			for (var iShiftIndex=0; iShiftIndex<iShift; iShiftIndex++) {
				aBitArray = this.fnLeftToRightShiftArray(aBitArray);
			}
	
			aResult[iIndex] = String.fromCharCode(this.fnConvertBitArrayToInt(aBitArray, 1));
		}
		
		return aResult.join('');
	}
	
	this.fnRightToLeftBitShift = function(iShift)
	{
		var aResult = this.sText.split('');
		
		for (var iIndex=0; iIndex<aResult.length; iIndex++) {
			var aBitArray = this.fnConvertIntToBitArray(aResult[iIndex].charCodeAt(0), 1);
			
			for (var iShiftIndex=0; iShiftIndex<iShift; iShiftIndex++) {
				aBitArray = this.fnRightToLeftShiftArray(aBitArray);
			}
	
			aResult[iIndex] = String.fromCharCode(this.fnConvertBitArrayToInt(aBitArray, 1));
		}
		
		return aResult.join('');
	}
};

var oEncoder = new Encoder();

document
	.addEventListener(
		"click",
		function(oEvent)
		{
			if (oEvent.target.id=="generate-key") {
				$("#key-bytes").val('');
				oEncoder.fnGenerateKey();
				for (var iIndex=0; iIndex<oEncoder.aKey.length; iIndex++) {
					$("#key-bytes").val($("#key-bytes").val()+' '+oEncoder.aKey[iIndex].toString(16));
				}
			}
			
			if (oEvent.target.id=="encrypt") {
				if ($("#text-encoded").val().trim()!='')
					$("#text-original").val($("#text-encoded").val());
				oEncoder.sText = $("#text-original").val();
				$("#text-encoded").val(oEncoder.fnEncrypt());
			}
			
			if (oEvent.target.id=="decrypt") {
				$("#text-original").val($("#text-encoded").val());
				oEncoder.sText = $("#text-original").val();
				$("#text-encoded").val(oEncoder.fnDecrypt());
			}
			
			if (oEvent.target.id=="left-to-right-shift") {
				oEncoder.sText = $("#text-original").val();
				$("#text-encoded").val(oEncoder.fnLeftToRightShift($("#shift-value").val()));
			}
			
			if (oEvent.target.id=="right-to-left-shift") {
				oEncoder.sText = $("#text-original").val();
				$("#text-encoded").val(oEncoder.fnRightToLeftShift($("#shift-value").val()));
			}
			
			if (oEvent.target.id=="left-to-right-bit-shift") {
				oEncoder.sText = $("#text-original").val();
				$("#text-encoded").val(
					oEncoder.fnLeftToRightBitShift(
						$("#bit-shift-value").val()
					)
				);
			}
			
			if (oEvent.target.id=="right-to-left-bit-shift") {
				oEncoder.sText = $("#text-original").val();
				$("#text-encoded").val(
					oEncoder.fnRightToLeftBitShift(
						$("#bit-shift-value").val()
					)
				);
			}
		}
	);

$('#myTab li:first-child a').tab('show');

</script>
